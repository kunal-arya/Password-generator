<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <h1 class="main-heading">Generate a<br><span>random Password</span></h1>
            <p class="subtitle">Never use an insecure password again</p>
            <button class="btn btn-primary passwordBtn">Generate Password</button>
            <div class="toggleBtns">
                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers</label>
                <input id="symbols" type="checkbox">
                <label for="symbols">Symbols</label>
            </div>
            <div class="passLength">
                <label for="password-length">Password Length</label>
                <input data-pass-length type="range" class="pass-range" id="password-length" min="5" max="15" value="15">
            </div>
            <div class="line"></div>
            <div class="passwords">
                <input type="button" class="pass pass1" aria-label="First-Password" id="password-one">
                <input type="button" class="pass pass2" aria-label="Second-Password" id="password-two">
            </div>
        </main>
    </div>
    <div data-text-copied class="hideCopied">
        <p>Password copied!!</p>
        <p class="copiedExitBtn">&#10005;</p>
    </div>
</body>
</html>
